<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Artplayer.js</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="artplayer, player, js, html5, video" />
    <meta name="description" content="ArtPlayer.js is a modern and full featured HTML5 video player" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .artplayer-app {
            width: 100%;
            height: 50%;
        }

        .tip {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="artplayer-app"></div>
        <p class="tip"></p>
    </div>
    <script src="./assets/js/vconsole.min.js"></script>
    <script>var vConsole = new VConsole();</script>
    <script src="./uncompiled/artplayer/index.js"></script>
    <script src="./uncompiled/artplayer-plugin-danmuku/index.js"></script>
    <script src="./assets/example/danmuku.js"></script>
    <script>
        if (Artplayer.utils.isWechat) {
            document.querySelector('.tip').textContent = '微信环境需手动触发播放';
            let isClick = false;
            document.body.addEventListener('click', () => {
                if (!isClick) {
                    isClick = true;
                    art.play();
                }
            });
        }
    </script>
</body>

</html>
